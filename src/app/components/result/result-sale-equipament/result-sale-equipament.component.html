<h2>Resultados encontrados</h2>

<div class="row">

    <div class="col-md-4 my-3" *ngFor="let item of equipaments">
        <mat-card class="card mat-elevation-z6">
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>{{ item.nombre }}</mat-card-title>
                <mat-card-subtitle>{{ item.tipoNegocio }}</mat-card-subtitle>
            </mat-card-header>
            <img class="card__img" mat-card-image [src]="item.imagenes[0]"
                [alt]="item.descripcion">
            <mat-card-content>
                <p>
                   {{ item.descripcion }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Contactar</button>
            </mat-card-actions>
        </mat-card>
    </div>
   
</div>
