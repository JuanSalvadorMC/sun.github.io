<h2>Resultados encontrados</h2>


<div class="main-container">
    <div class="row">
        <div class=" col-lg-3 col-md-4 col-sm-12" *ngFor=" let item of producto">
            <mat-card class="card">
                <mat-card-content>
               
                    <div class="card-body">
                        <img src={{item.imagen}} class="d-block w-100" alt="...">
                    </div>
                    <p>
                        <b>MN${{item.montoTraspaso}} .00</b> <br/>
                        <b> {{item.ubicacion}} </b> <br/>
                        <b>{{item.descipcion}} </b>
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button routerLink="/prueba">Contactar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
