<div class="reasons">
    <h3>Selecciona el plan ideal para ti</h3>
</div>
<mat-tab-group mat-align-tabs="center" class="container">
    <mat-tab label="Modelo Inversionista">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> PREMIUM </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> DESTACADO </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> ESTANDAR </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="submitBtnContainer">
            <button class="btn btn-danger">Continuar</button>
        </div>

    </mat-tab>
    <mat-tab label="Modelo Ayuda">
        <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> {{element.position1}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> PREMIUM </th>
                <td mat-cell *matCellDef="let element"> {{element.name1}} </td>
            </ng-container>
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> DESTACADO </th>
                <td mat-cell *matCellDef="let element"> {{element.weight1}} </td>
            </ng-container>
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> ESTANDAR </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol1}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="submitBtnContainer">
            <button class="btn btn-danger">Continuar</button>
        </div>
    </mat-tab>
</mat-tab-group>

<div>
    <mat-radio-group>
        <mat-radio-button value="value1" >Option1</mat-radio-button>
        <mat-radio-button value="value2" >Option2</mat-radio-button>
        <mat-radio-button value="value2" >Option3</mat-radio-button>
    </mat-radio-group>

</div>
