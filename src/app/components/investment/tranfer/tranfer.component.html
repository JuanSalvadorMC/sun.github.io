<div class="main-container">
    <h3>Adquiere negocio en traspaso</h3>
</div>

<form [formGroup]="formTranfer">
    <div class="main-container">

        <div class="form-row">
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Estado*</mat-label>
                    <mat-select formControlName="estado" (selectionChange)="obtenerMunicipios()">
                        <mat-option [value]="estado.nombreEstado" *ngFor="let estado of catEstados">{{estado.nombreEstado}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Municipio*</mat-label>
                    <mat-select formControlName="municipio">
                        <mat-option [value]="municipio.nombreMunicipio" *ngFor="let municipio of catMunicipios">{{municipio.nombreMunicipio}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group col-md-6">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Tipo de Negocio*</mat-label>
                    <mat-select formControlName="tipoNegocio">
                        <mat-option [value]="tipoNegocio.tipoNegocio" *ngFor="let tipoNegocio of catTipoNegocio">{{tipoNegocio.tipoNegocio}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="form-group col-md-3">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Precio desde </mat-label>
                    <input matInput #input maxlength="10" placeholder="$ 5,000.00" formControlName="precioDesde">
                </mat-form-field>
            </div>
            <div class="form-group col-md-3">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Precio hasta</mat-label>
                    <input matInput #input maxlength="10" placeholder="$ 5,000.00" formControlName="precioHasta">
                </mat-form-field>
            </div>
        </div>
        <!-- <div class="form-row">
        <div class="form-group col-md-8">
            <mat-slide-toggle formControlName="sinAntiguedad">Excluir Negocios sin Antigüedad</mat-slide-toggle>
        </div>
      </div> -->
        <div class="form-group">
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Antigüedad de publicación</mat-label>
                <textarea matInput placeholder="Describe detalladamente" formControlName="antiguedadPubl"></textarea>
            </mat-form-field>
        </div>
    </div>
  

    <div class="text-lg-right movil">
        <button mat-stroked-button class="btn-colorRe mr-3" (click)="formTranfer.reset()">Limpiar</button>
        <button mat-stroked-button class="btn-colorRe" (click)="buscarResultadosTranspasos()">Buscar </button>
  
      </div>
</form>
