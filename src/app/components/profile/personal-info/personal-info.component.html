<div class="container">
    <div class="signin-content">
        
        <mat-card class="explame-card">
     
            <mat-card-content>
                <form [formGroup]="formProfile">
                    <h2>Datos Personales</h2>
                    <div *ngFor="let item of usuario">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>Nombre</mat-label>
                                    <input matInput #input formControlName="nombre">
                                    <mat-error>Ingrese más de 4 caracteres</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-4">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>Apellido Paterno</mat-label>
                                    <input matInput #input placeholder={{item.apePat}} formControlName="apellidoPaterno">
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-4">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>Apellido Materno</mat-label>
                                    <input matInput #input placeholder="Apellido Materno" formControlName="apellidoMaterno">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>Correo Electrónico</mat-label>
                                    <input matInput #input placeholder="Correo Electronico" formControlName="email">
                                </mat-form-field>
                            </div>

                            <div class="form-group col-md-4">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>Teléfono</mat-label>
                                    <input matInput #input placeholder="Telefono" formControlName="telefono">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-row" *ngIf="vermembresia === true">
                            <div class="form-group col-md-4">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>Tipo Membresía</mat-label>
                                    <input matInput #input placeholder="Tipo Membresia" formControlName="membresia">
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-4">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>Contador Membresía</mat-label>
                                    <input matInput #input placeholder="Contador de Membresia" formControlName="contador">
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-2">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>Fecha Inicio</mat-label>
                                    <input matInput #input placeholder="Fecha inicio" formControlName="fechaInicio">
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-2">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label>Fecha Final</mat-label>
                                    <input matInput #input placeholder="Fecha Final" formControlName="fechaFin">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <mat-card-actions>
                        <div class="text-lg-right">
                            <button mat-stroked-button class="btn-colorRe" (click)="openDialogEquipa()">Cambiar Contraseña</button>
                            <button mat-stroked-button class="btn-colorRe" (click)="guardar()">Actualizar</button>
                        </div>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
        <p style="color: white"> Loading... </p>
    </ngx-spinner>
