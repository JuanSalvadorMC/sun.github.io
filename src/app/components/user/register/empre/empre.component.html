    <div class="container">
        <div class="signin-content">
            <mat-card  class="example-card">
                <mat-card-content>
                    <form [formGroup]="formRegisterEmpre" (ngSubmit)="formRegisteEmpre()">
                        <h1>Registrate en SUN como EMPRESARIO</h1>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <mat-form-field class="full-width-input colo">
                                    <input matInput placeholder="Ingresa tu nombre" formControlName="nombre">
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-6">
                                <mat-form-field class="full-width-input">
                                    <input matInput placeholder="Ingresa tu Apellido Paterno" formControlName="apellidoPaterno">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <mat-form-field class="full-width-input">
                                    <input matInput placeholder="Ingresa tu Apellido Materno" formControlName="apellidoMaterno">
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-6">
                                <mat-form-field class="full-width-input">
                                    <input matInput placeholder="Ingresa tu Telefono" formControlName="telefono">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <mat-form-field class="full-width-input">
                                    <input matInput placeholder="Ingresa tu correo electronico " formControlName="email">
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-6">
                                <mat-form-field class="full-width-input">
                                    <input matInput type="password" placeholder="Ingresa tu contraseÃ±a" formControlName="password">
                                    <mat-hint>Minimo de 8 digitos</mat-hint>
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-card-actions>
                            <div class="form-group row">
                                <div class="col-md-4">
                                    <button class="btn btn-color btn-block" (click)="registrar()">
                                        REGISTRAR
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-block btn-social btn-facebook">
                                        <span class="fa fa-facebook"></span>
                                        FACEBOOK
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-block btn-social btn-google">
                                        <span class="fa fa-google"></span>
                                        GOOGLE
                                    </button>
                                </div>
                            </div>
                        </mat-card-actions>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
