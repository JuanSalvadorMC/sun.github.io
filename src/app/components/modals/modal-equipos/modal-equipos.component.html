<div class="main-container">
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="formEquipActual">
            <div class="modal-header">
                <div>
                    <h2 class="modal-title" id="modalMyProductsLabel">Actualizar Equipamiento</h2>
                </div>
            </div>
            <div class="form-row reasons">
                <div class="form-group col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre" required>
                    </mat-form-field>
                </div>
            </div>
        
            <div class="form-row reasons">
                <div class="form-group col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>Ubicacion</mat-label>
                        <input matInput formControlName="ubicacion" required>
                    </mat-form-field>
                </div>
        
                <div class="form-group col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>Tipo negocio</mat-label>
                        <input matInput formControlName="tipoNegocio" required>
                    </mat-form-field>
                </div>
        
                <div class="form-group col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>Monto</mat-label>
                        <input matInput formControlName="monto" required>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-row reasons">
                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Ubicacion </mat-label>
                        <textarea matInput formControlName="ubicacion" required></textarea>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Descripci√≥n </mat-label>
                        <textarea matInput formControlName="descripcion" required></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-row reasons">
                <div class="form-group col-md-12">
                    <div class="form-group"> 
                        <label for="file" class="labels">Selecciona tu nueva imagen:</label>
                        <input #fileInput name="files[]" type="file" (change)="onFileSelected($event)"
                            accept="application/jpeg">        
                    </div>
                </div>
            </div>
        
            <div class="modal-footer">
                <div class="example-button-row">
                    <button mat-raised-button color="warn" (click)="onNoClick()">Cerrar</button>
                    <button class="btn guardar" (click)="actualizarEquipamiento()" mat-raised-button>Guardar</button>
                </div>
            </div>
        </form>
    </mat-dialog-content>
    
</div>
