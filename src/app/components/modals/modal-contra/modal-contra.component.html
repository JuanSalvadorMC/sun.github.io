<div class="main-container mt-1">
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="formContraActual" class="align-content-center">
            <div class="modal-header">
                <div>
                    <h2 class="modal-title" id="modalMyProductsLabel">Actualizar Contraseña</h2>
                </div>
            </div>
            <div class="form-row reasons m-3">
                <div class="form-group col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Contraseña Actual</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="oldPassword" required>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-row reasons m-3">
                <div class="form-group col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>Nueva contraseña</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="newPassword" required>
                    </mat-form-field>
                </div>
            </div>


            <div class="modal-footer">
                <div class="example-button-row">
                    <button mat-raised-button color="warn" (click)="onNoClick()">Cerrar</button>
                    <button class="ml-3" (click)="cambiarContra()" [disabled]="formContraActual.invalid" mat-raised-button>Guardar</button>
                </div>
            </div>
        </form>
    </mat-dialog-content>

</div>
